<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Douglas, Lateef, David, Fabian">
        <meta name="description" content="Shape Factory">
        <meta name="keywords" content="HTML, CSS, JS, Web Development">

        <title>Product detail</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <script src="./assets/js/index.js" type="module"></script>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="detail-content flex">
                    <div class="column column-1">
                        <div class="product-image">
                            <img src="./assets/img/S24-ultra.jpg">
                        </div>
                    </div>
                    <div class="column column-2">
                        <div class="product-details grid">
                            <h3 class="product-name">Samsung Galaxy S24</h3>
                            <p class="description">
                                Samsung Galaxy S24 features Wi-Fi 6E, the 
                                latest and fastest technology. Get <strong>Sky
                                </strong> pure fibre Internet, which also 
                                features Wi-Fi 6E, and connect your new phone 
                                to the fastest Wi-Fi technology at home.
                            </p>
                            <ul class="storage">
                                <li>128GB</li>
                                <li>256GB</li>
                                <li>512GB</li>
                            </ul>
                            <ul class="color">
                                <li class="black"></li>
                                <li class="pink"></li>
                                <li class="purple"></li>
                            </ul>  
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
